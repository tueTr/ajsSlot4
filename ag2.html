<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Validation</title>
    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <style>
        body{
            padding-top: 30px;
        }
    </style>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app2.js"></script>
</head>
<body ng-app="validationApp" ng-controller="mainController">
    <div class="container">
        <!-- Page header -->
        <div class="page-header">
            <h1>AngularJS Form Validation</h1>
        </div>
        <!-- pass in the variable if our form is valid or invalid -->
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <!-- Name -->
            <div class="form-group" ng-class="{'has-error': userForm.name.$invalid && !userForm.name.$pristine}">
                <label> Name*</label>
                <input type="text" name="name" class="form-control" ng-model="user.name" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required</p>
            </div>
            <!-- Username -->
            <div class="form-group" ng-class="{'has error': userForm.username.$invalid && !userForm.username.$pristine}">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlegth="8">
                <p ng-show="userForm.username.$error.minlength" class="help-block">User name is too short</p>
                <p ng-show="userForm.username.$error.maxlength" class="help-block">User name is too long</p>
            </div>
            <!-- Email -->
            <div class="form-group" ng-class="{'has-error': userForm.email.$invalid && !userForm.email.$pristine}">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email">
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email</p>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    
</body>
</html>
